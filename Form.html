<html>
    <head>
        <titlle>Form Control</tittle>
    </head>
    <body>
        <h3>Form Control pada HTML</h3>
        <form class="" action="index.html" method="post">
            <table cellpadding="5">
                <tr>
                    <td>Input Text</td>
                    <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
                    <!-- "placeholder digunakan untuk watermark pada inputan" -->
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="name" rows="5" cols="30" placeholder="Alamat Lengkap"></textarea></td>
                    <!-- "cols" digunakan untuk menentukan jumlah karakter menyamping "rows" digunakan untuk menentukan baris pada text area -->
                </tr>
                <tr>
                    <td>Input number</td>
                    <td><input type="number" name="angka" value="" placeholder="usia"></td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td><input type="password" name="password" value="" placeholder="password"></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" name="tanggal" value=""></td>
                </tr> 
                <tr>
                    <td>Input Time</td>
                    <td><input type="time" name="jam" value=""></td>
                </tr>                                
                <tr>
                    <td>Input Range</td>
                    <td><input type="range" name="range" value=""></td>
                </tr>     
                <tr>
                    <td>Input Radio</td>
                    <td>
                        <input type="radio" name="gender" value="L">Pria
                        <input type="radio" name="gender" value="P">Wanita
                    </td>
                </tr>  
                    <td>Checkbox</td>
                    <td>
                        <input type="checkbox" name="hobi[]" value="Sepak Bola">Sepak Bola
                        <input type="checkbox" name="hobi[]" value="basket">Basket
                        <input type="checkbox" name="hobi[]" value="voli">Bola Voli
                    </td>
                </tr>
                <tr>
                    <td>Combo Box</td>
                    <td>
                        <select name="jurusan">
                            <option value="">--Pilih Jurusan</option>
                            <option value="RPL">Rekayasa Perangkat Lunak</option>
                            <option value="TKJ">Teknik Komputer dan Jaringan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input File</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>          
                <tr>
                    <td>Input Color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>   
                <tr>
                    <td>tombol</td>
                    <td>
                        <button type="button" name="button">Tombol Biasa</button>
                        <button type="submit" name="button">Tombol Submit Data</button>
                        <!-- "Submit" digunakan untuk mengumpulkan data yang ada pada form -->
                        <button type="reset" name="button">Tombol Reset</button>
                        <!-- "reset" digunakan untuk mereset inputan yang sudah terisi -->
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
