<html>
    <head>
        <tittle>Menampilkan Gambar pada HTML</tittle>
    </head>
    <body>
        <!-- Memanggil Gambar -->
        <!-- pertama pastikan gambar yang akan ditampilkan berada pada folder yang sama dengan file html -->
        <h3>Single Picture</h3>
        <img src="img2.jpg" width="200" height="200" alt="Winwin-NCT">
        <!-- "alt" digunakan sebagai pengganti tampilan gambar jika gambar yang ditampilkan tidak dapat diakses "width" digunakan untuk mengatur lebar gambar "height" digunakan untuk mengatur tinggi gambar -->

        <!-- Menampilkan gambar beserta text -->
        <h3>Picture with text</h3>
        <img src="img2.jpg" width="120" height="120" align="left" hspace="20" vspace="20" alt="Winwin-NCT">
        Dong Si Cheng atau yang lebih dikenal dengan nama Winwin ini 
        merupakan salah satu anggota dari Boy Grup Korea Selatan yang 
        bernama NCT yang berada dibawah naungan SM Entertainment.

        <!-- "align=left" digunakan untuk menempatkan gambar disebelah sisi kiri teks "hspace" digunakan untuk mengatur space gambar dan text secara horizontal "vspace" digunakan untuk mengatur space gambar dan text secara vertikal -->
    </body>
</html>
